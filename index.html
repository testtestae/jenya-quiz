        const [currentData, setCurrentData] = useState({})

        const [score, setScore] = useState(0);

        const [watchCorrectAnswer, setWatchCorrectAnswer] = useState(false);
        const [clickPermission, setClickPermission] = useState(true);

        useEffect(()=>{
            const searchUniqueItems = (whereSearch, whatToSortOut=questions)=>{
                let sortItems=[];
                whatToSortOut.map((e)=>{
                    sortItems = Array.from(new Set(sortItems.concat(e[whereSearch])));
                })
                return sortItems
            }
            setGroupsList(searchUniqueItems("groups"));
            setAgesList(searchUniqueItems("ages"))
        },[questions])

        //формируем вопросы исходя из того какой возраст и группу указал пользователь
        useEffect(()=>{
            let groupSort = [];
            let ageSort = [];
            questions.map((question)=>{
                question?.groups.map((group)=>{
                    if (group === currentData?.group) {
                        groupSort.push(question);
                        return;
                    }
                })
            })
            groupSort.map((question)=>{
                question?.ages.map((age)=>{
                    if (age === currentData?.age) {
                        ageSort.push(question);
                        return;
                    }
                })
            })
            setCurrentQuestions(ageSort);
        },[currentData])


        const HelloScreen = ()=>{
            return(
                <section className="my-screen">
                <button
                        className="my-button"
                        onClick={()=>{
                            setAppState("quiz");
                        }}

                <button
                        className="my-button"
                        onClick={()=>{
                            setAppState("appeal");
                        }}
                >Написать обращение</button>


                </ section>
            )
        }

        const Appeal = ()=>{
            return(
                <section className="my-screen">
                    <iframe
                        class="child-elem"
                        src="https://b24-eanxis.bitrix24.site/crm_form16/"
                        frameborder="0"
                        height="1700"
                        width="900"
                        sandbox="
                            allow-forms 
                            allow-scripts
                            allow-same-origin
                        "
                    ></iframe>
                    <CloseQuizButton text="Назад" />
                </section>
            )
        }

        const CloseQuizButton = (props)=>{
            return(
                <button
                        style = {props?.style}
                        className="my-button"
                        onClick={()=>{
                            // setAppState(false)
                            setQuestions(mainQuestons)
                            setScore(0);
                            window.location.reload()
                        }}
                    >{props.text}</button>
            )
        }

        const PreQuizScreen1 = ()=>{
            return(
                // !currentData?.age && (
                <section className="my-screen">
                <h4>Сколько Тебе лет?</h4>
                {agesList.map((age)=>{
                    return <button
                    className='my-button'
                    onClick={
                        ()=>{
                        setCurrentData({...currentData, "age":age});
                        }
                    }

            // currentData?.age && !currentData?.group && (

                {groupsList.map((group)=>{
                    return <button
                    className='my-button'
                    onClick={
                        ()=>{
                        setCurrentData({...currentData, "group":group});
                        }
                    }
                    >{group}</button>
                })}
                </section>
            // )
        )}

        const QuizScreen = (props)=>{
            return(
                <section className="my-screen">
                    <CloseQuizButton 
                        style={{
                            position: "fixed",
                            top: "5px",
                            left: "5px",
                            fontSize: ".25em"
                        }}
                        text="Назад" 
                    />
                    <h4>{currentQuestions[0]?.question}</h4>
                    {currentQuestions[0]?.answers.map((answer)=>{
                        return <button
                        className={`my-button ${watchCorrectAnswer && answer?.score > 0 && "my-button-attention"}`}
                        onClick={()=>{
                        
                            if (clickPermission) {
                                clickPermission && answer?.score > 0 && setScore(score + answer.score);
                                let bufferObject = [...currentQuestions];
                                bufferObject.shift();
                                setWatchCorrectAnswer(true);
                                setTimeout(()=>{
                                    setWatchCorrectAnswer(false);
                                    setCurrentQuestions(bufferObject)
                                    setClickPermission(true)
                                }, howLongToShowTheRightAnswer);
                            }

                        
                        }}
                        >{answer?.answer}</button>
                    })}
                </section>
            )
        }

        const QuizAll = ()=>{
            if (!currentData?.age) {
                return <PreQuizScreen1/>
            } else if (currentData?.age && !currentData?.group) {
                return <PreQuizScreen2 />
            } else if ( currentData?.age && currentData?.group && currentQuestions.length>0) {
                return <QuizScreen />
            } else {
                return <Result />
            }
        }

        const Result = ()=>{
            return(
                <section className="my-screen">
                    <h4>Количество баллов: {score}</h4>
                    <CloseQuizButton text="Еще раз"/>
                    <button
                        className="my-button"
                        onClick={()=>{
                            // location.reload()
                            setAppState("appeal");
                        }}
                    >Написать обращение</button>
                </section>
            )
        }
        
        return (
            <div className="App">
                {!appState ? <HelloScreen/> : null}
                {appState === "appeal" ? <Appeal/> : null}

                {
                    // appState === "quiz"? currentQuestions.length>0?<QuizScreen/>:<Result/> : null
                    appState === "quiz" ? <QuizAll/> :null
                }
                
            </div>
        );
    }
